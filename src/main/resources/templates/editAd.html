<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier l'annonce</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="/js/script.js" type="text/javascript"></script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="edit-ad-container">
    <h1>Modifier l'annonce</h1>

    <form th:action="@{/manageAds/update/{id}(id=${ad.id})}" method="post" onsubmit="return validateAdForm()">
        <div>
            <label for="title">Titre</label>
            <input type="text" id="title" name="title" th:value="${ad.title}" required>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" name="description" required th:text="${ad.description}"></textarea>
        </div>
        <div>
            <label for="price">Prix</label>
            <div style="display: flex; align-items: center; position: relative;">
                <input type="number" id="price" name="price" th:value="${ad.price}" required style="flex: 1; padding-right: 25px;">
                <span style="position: absolute; right: 10px; font-size: 16px; color: #333; top: 9px;">€</span>
            </div>
        </div>
        <div>
            <label for="imageUrl1">URL de l'image 1</label>
            <input type="text" id="imageUrl1" name="imageUrl1" th:value="${ad.imageUrl1}">
        </div>

        <div>
            <label for="imageUrl2">URL de l'image 2</label>
            <input type="text" id="imageUrl2" name="imageUrl2" th:value="${ad.imageUrl2}">
        </div>

        <div>
            <label for="imageUrl3">URL de l'image 3</label>
            <input type="text" id="imageUrl3" name="imageUrl3" th:value="${ad.imageUrl3}">
        </div>

        <h2>Caractéristiques du Synthétiseur</h2>
        <div>
            <label for="hardwareType">Type de Matériel</label>
            <input type="text" id="hardwareType" name="hardwareType" th:value="${ad.synth.hardwareType}" required>
        </div>
        <div>
            <label for="numberOfVoices">Nombre de Voix</label>
            <input type="number" id="numberOfVoices" name="numberOfVoices" th:value="${ad.synth.numberOfVoices}" required>
        </div>
        <div>
            <label for="oscPerVoice">Oscillateurs par Voix</label>
            <input type="number" id="oscPerVoice" name="oscPerVoice" th:value="${ad.synth.oscPerVoice}" required>
        </div>
        <div>
            <label for="multitimbral">Multitimbral</label>
            <input type="text" id="multitimbral" name="multitimbral" th:value="${ad.synth.multitimbral}">
        </div>
        <div>
            <label for="effects">Effets</label>
            <input type="checkbox" id="effects" name="effects" th:checked="${ad.synth.effects}">
        </div>
        <div>
            <label for="sqcr">Séquenceur</label>
            <input type="checkbox" id="sqcr" name="sqcr" th:checked="${ad.synth.sqcr}">
        </div>
        <div>
            <label for="arp">Arpégiateur</label>
            <input type="checkbox" id="arp" name="arp" th:checked="${ad.synth.arp}">
        </div>

        <div>
            <button type="submit" class="btn">Enregistrer les modifications</button>
            <a href="/manageAds" class="btn">Annuler</a>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
